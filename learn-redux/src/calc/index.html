<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
  </head>
  <body>
    <table id="root" class="calc" style="display:none;">
      <tr>
        <td colspan="4" class="screen-wrapper">
          <div class="screen">
            <p class="screen-last"></p>
            <p class="screen-current">0</p>
          </div>
        </td>
      </tr>
      <tr>
        <td><a href="javascript:;" cmd="clean" value="">C</a></td>
        <td><a href="javascript:;" cmd="back" value=""><i></i></a></td>
        <td><a href="javascript:;" cmd="operator" value="/">รท</a></td>
        <td><a href="javascript:;" cmd="operator" value="*">ร</a></td>
      </tr>
      <tr>
        <td><a href="javascript:;" cmd="number" value="7">7</a></td>
        <td><a href="javascript:;" cmd="number" value="8">8</a></td>
        <td><a href="javascript:;" cmd="number" value="9">9</a></td>
        <td><a href="javascript:;" cmd="operator" value="-">-</a></td>
      </tr>
      <tr>
        <td><a href="javascript:;" cmd="number" value="4">4</a></td>
        <td><a href="javascript:;" cmd="number" value="5">5</a></td>
        <td><a href="javascript:;" cmd="number" value="6">6</a></td>
        <td><a href="javascript:;" cmd="operator" value="+">+</a></td>
      </tr>
      <tr>
        <td><a href="javascript:;" cmd="number" value="1">1</a></td>
        <td><a href="javascript:;" cmd="number" value="2">2</a></td>
        <td><a href="javascript:;" cmd="number" value="3">3</a></td>
        <td rowspan="2"><a href="javascript:;" cmd="calculate" value="=" class="col2">=</a></td>
      </tr>
      <tr>
        <td colspan="2"><a href="javascript:;" cmd="number" value="0">0</a></td>
        <td><a href="javascript:;" cmd="number" value=".">.</a></td>
      </tr>
    </table>
  </body>
</html>
